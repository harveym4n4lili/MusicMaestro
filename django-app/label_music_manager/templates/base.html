<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusicMaestro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar w-75 mx-auto mt-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><strong>MyMusicMaestro (BOP)</strong></a>
            {% if user.is_authenticated %}
            
            <form action="{% url 'logout' %}" method="POST">
                <span class="mavbar-text me-3">{{ user.musicmanageruser.display_name }} ({{user.username}})</span>
                {% csrf_token %}
                <button type="submit" class="btn btn-dark">Log out</button>
            </form>
   
            {% else %}
            <a class="btn btn-primary" href="{% url 'login-view' %}">Login</a>
            {% endif %}
            
        </div>
    
    </nav>
    <hr class="solid w-75 mx-auto">
    <!-- main -->
    <div class="container mt-4 ">
        {% block content %}{% endblock %}
    </div>

    <hr class="solid w-75 mx-auto mt-5">
    <div class="mt-3 text-center">
        <h4>MyMusicMaestro 2024</h4>
    </div>
    <!-- Bootstrap JS (optional for navbar functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
